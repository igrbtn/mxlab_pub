version: '3.8'

services:
  mxlab:
    build: .
    container_name: mxlab
    ports:
      - "8080:5000"   # Web UI
      - "25:25"       # SMTP server
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=${DOMAIN:-localhost}
      - SMTP_HOSTNAME=${SMTP_HOSTNAME:-${DOMAIN:-localhost}}
      - SMTP_PORT=25
      - WEB_PORT=5000
      - TLS_ENABLED=true
      - MONGO_URI=mongodb://mongodb:27017/
      # Smarthost (mail relay) - set in .env
      - SMARTHOST_ENABLED=${SMARTHOST_ENABLED:-false}
      - SMARTHOST_HOST=${SMARTHOST_HOST:-}
      - SMARTHOST_PORT=${SMARTHOST_PORT:-587}
      - SMARTHOST_USERNAME=${SMARTHOST_USERNAME:-}
      - SMARTHOST_PASSWORD=${SMARTHOST_PASSWORD:-}
      - SMARTHOST_TLS=${SMARTHOST_TLS:-starttls}
      # SAML SSO - set in .env
      - SAML_ENABLED=${SAML_ENABLED:-false}
      - SAML_IDP_ENTITY_ID=${SAML_IDP_ENTITY_ID:-}
      - SAML_IDP_SSO_URL=${SAML_IDP_SSO_URL:-}
      - SAML_IDP_CERT=${SAML_IDP_CERT:-}
    env_file:
      - .env
    volumes:
      - certs_data:/app/certs

  mongodb:
    image: mongo:7
    container_name: mxlab-mongo
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mxlab

volumes:
  mongodb_data:
  certs_data:
