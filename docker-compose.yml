version: '3.8'

services:
  mxlab:
    build: .
    container_name: mxlab
    ports:
      - "8080:5000"   # Web UI
      - "25:25"       # SMTP server
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=${DOMAIN:-localhost}
      - SMTP_PORT=25
      - WEB_PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/
    env_file:
      - .env

  mongodb:
    image: mongo:7
    container_name: mxlab-mongo
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mxlab

volumes:
  mongodb_data:
