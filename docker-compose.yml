version: '3.8'

services:
  mxlab:
    build: .
    container_name: mxlab
    ports:
      - "8080:5000"   # Web UI
      - "25:25"       # SMTP server
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - DOMAIN=${DOMAIN:-localhost}
      - SMTP_PORT=25
      - WEB_PORT=5000
      # Optional: Telegram notifications
      # - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      # - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    env_file:
      - .env
